<input ng-model="search.$" class="workSearch" placeholder="Search: skill, title, etc">

<div class="row work-tiles">
	<div class="col-xs-3" ng-click="showWork('work')" ng-class="{'navhighlight': displaywork=='web'}">
		<h3>All</h3>
	</div>
	<div class="col-xs-3" ng-click="showWork('work')" ng-class="{'navhighlight': displaywork=='photo'}">
		<h3>Web</h3>
	</div>
	<div class="col-xs-3" ng-click="showWork('work')" ng-class="{'navhighlight': displaywork=='motion'}">
		<h3>Photo</h3>
	</div>
	<div class="col-xs-3" ng-click="showWork('work')" ng-class="{'navhighlight': displaywork=='creative'}">
		<h3>Creative</h3>
	</div>
</div>

<div class="row workcont">
	<div class="col-sm-12 center work-animation" ng-repeat="workitem in work.work | filter:search">

		<div class="port-item">
			<img ng-src="img/portfolio/{{workitem.logo}}" class="img-responsive logo" />

			<div class="port-item-overlay">
				<div class="overlay-top"></div>
				<div class="overlay-bot"></div>
				<img ng-src="img/portfolio/{{workitem.screen[0]}}" class="screenshot" />
				<img ng-src="img/portfolio/{{workitem.screen[1]}}" class="screenshot2" />
			</div>

			<div class="item-details">
				<li class="title">{{workitem.name}}</li>
				<li class="info">{{workitem.desc}}</li>
				<li>{{workitem.date}}</li>
				<li>{{workitem.thumb}}</li>
				<li>{{workitem.skills}}</li>
				<li>{{workitem.link}}</li>	
			</div>

		</div>
	</div>
</div>

<div class="row">

</div>
