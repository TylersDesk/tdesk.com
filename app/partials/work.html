<input ng-model="search.$" class="workSearch" placeholder="Search: skill, title, etc">

<div class="row work-tiles">
	<div class="col-xs-3" ng-click="showWork('')" ng-class="{'navhighlight': displaywork==''}">
		<h3>All</h3>
	</div>
	<div class="col-xs-3" ng-click="showWork('web')" ng-class="{'navhighlight web': displaywork=='web'}">
		<h3>Web</h3>
	</div>
	<div class="col-xs-3" ng-click="showWork('photo')" ng-class="{'navhighlight photo': displaywork=='photo'}">
		<h3>Photo</h3>
	</div>
	<div class="col-xs-3" ng-click="showWork('work')" ng-class="{'navhighlight creative': displaywork=='creative'}">
		<h3>Creative</h3>
	</div>
</div>

<div class="row workcont">
	<div class="col-sm-4 center" ng-repeat="workitem in work.work | filter:search | filter:{type : displaywork } ">
		<div class="work-card">
			<div class="work-head">
				<h2 class="{{workitem.type}}">{{workitem.name}}</h2>
				<div class="work-cta">X</div>
			</div>

		</div>
	</div>
</div>

<div class="row">

</div>
