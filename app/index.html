<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My AngularJS App</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet/less" href="css/main.less"/>
</head>
<body ng-controller="navCtrl">
  <div class="top-cont">
    <div class="container">
      <nav>
        <div class="row visible-xs">
          <div class="col-xs-12">
            <span class="glyphicon glyphicon-align-justify"></span>
          </div>
        </div>
        <div class="row hidden-xs">
          <div class="col-sm-7">
            <h1>TylersDesk.com</h1>
          </div>
          <div class="col-sm-5">
            <div ng-controller="scoreCtrl">
              <score score="score"></score>
            </div>
          </div>
        </div>
      </nav>
    </div>  
  </div>

<welcome message="currentview">
</welcome>

<div class="page-cont">
  <div class="container">
    <div class="row cats">
      <div class="col-xs-4" ng-click="loadView('work')">
        <span class="glyphicon glyphicon-folder-open"></span><br />
                <h2>Work</h2>
      </div>
      <div class="col-xs-4" ng-click="loadView('bio')">
        <span class="glyphicon glyphicon-user"></span><br />
                <h2>Bio</h2>
      </div>
      <div class="col-xs-4" ng-click="loadView('curiosity')">
        <span class="glyphicon glyphicon-heart"></span><br />
                <h2>Curiosity</h2>
      </div>
    </div>
  </div>
</div>

<div class="container">
<div class="reveal-animation" ng-view></div>
</div>

<footer>
  <div class="container center">
    <ul>
      <li>Twitter</li>
      <li>LinkedIn</li>
      <li>GitHub</li>
      <li>Facebook</li>
    </ul>
    <span>&copy;2013 TylersDesk.com&trade;</span>
    
  </div>
</footer>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/less/less.js"></script>
</body>
</html>
